<!DOCTYPE html>
<html>
<head>
<title>PLPTools</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/codemirror.css">
<link rel="stylesheet" type="text/css" href="css/show-hint.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<!-- Import JavaScriptFiles -->
	<script type="text/javascript" src="js/codemirror/jquery.min.js"></script>
	<script type="text/javascript" src="js/codemirror/codemirror.js"></script>
	<script type="text/javascript" src="js/codemirror/anyword-hint.js"></script>
	<script type="text/javascript" src="js/codemirror/show-hint.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/codemirror/plp-language.js"></script>
	
	<div id="nav" class="container"
		data-bind="component: { name: route().page, params: route }"></div>

	<div class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">PLP</a>
			</div>
			<div class="collapse navbar-collapse">

				<ul class="nav navbar-nav">
					<li data-bind="css: { active: route().page === 'home-page' }">
						<a href="#">Home</a>
					</li>

					<li><a href="http://www.cin.ufpe.br/~in1007/linguagens/"
						target="_blank">Linguagens</a></li>
				</ul>

			</div>
		</div>
	</div>

	<div class="collapse navbar-collapse">
		<div class="col-md-10">
			<div class="page-header">
				<h1>
					UFPE CIn <small>Paradigmas de Linguagem de Programação</small>
				</h1>
			</div>
		</div>
	</div>

	<div class="collapse navbar-collapse">
		<div class="col-md-10">
			<label for="lang-selector">Selecione uma linguagem</label> <select
				onchange="getLinguagem(this)"
				id="lang-selector">
				<optgroup label="Linguagens de Expressões">
					<option value="exp1">Expressões 1</option>
					<option value="exp2">Expressões 2</option>
				</optgroup>
				<optgroup label="Linguagens Funcionais">
					<option value="func1">Funcional 1</option>
					<option value="func2">Funcional 2</option>
					<option value="func3">Funcional 3</option>

				</optgroup>
				<optgroup label="Linguagens Imperativas">
					<option value="imp1">Imperativa 1</option>
					<option value="imp2">Imperativa 2</option>
				</optgroup>
				<optgroup label="Linguagens Orientadas a Objetos">
					<option value="oo1">Orientada a Objetos 1</option>
					<option value="oo2">Orientada a Objetos 2</option>
				</optgroup>
			</select>
		</div>
	</div>

	<div class="collapse navbar-collapse">
		<div class="col-md-10">
			<h3>Editor</h3>
			<textarea class="formInput" id="code" name="code"
				placeholder="//Informe seu código aqui"></textarea>
			<br>
			<div class="well well-sm" id="stdin" style="display: none;">
				<input data-bind="value: stdinContent" type="text"
					placeholder="Entrada padrão" id="stdin-input">
			</div>

			<div class="editor-controls">
				<button onclick="execute()" type="button" class="btn btn-success">
					Executar <span class="glyphicon glyphicon-cog"></span>
				</button>
				<button onclick="slow()" type="button" class="btn btn-primary">
					Entrada Padrão <span class="glyphicon glyphicon-inbox"></span>
				</button>
				<button onclick="limpar()" type="button" class="btn btn-primary">
					Limpar <span class="glyphicon glyphicon-trash"></span>
				</button>
			</div>
			<script>
				var editor = CodeMirror.fromTextArea(document
						.getElementById("code"), {
					lineNumbers: true,
			        matchBrackets: true,
			        mode: "text/exp1",
			        extraKeys: {"Ctrl-Space": "autocomplete"}
				});
			</script>
			<style>
.CodeMirror {
	border: 1px solid #334;
	width: 500px;
}
</style>

			<div class="col-md-6">
				<h3>Console</h3>
				<div class="well well-sm" id="stdout"></div>
			</div>
		</div>
	</div>

</body>
</html>
